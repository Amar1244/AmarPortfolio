<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('whatsappForm');
        const whatsappLinkContainer = document.getElementById('whatsappLinkContainer');
        const whatsappLink = document.getElementById('whatsappLink');

        if (!form || !whatsappLinkContainer || !whatsappLink) {
            console.error('Form or link elements not found!');
            return;
        }

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const whatsappNumber = '7039190879';
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name || !email || !message) {
                alert('Please fill out all fields correctly.');
                return;
            }

            const text = `New message from ${name} (${email}): ${message}`;
            const encodedText = encodeURIComponent(text);
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodedText}`;

            try {
                const whatsappWindow = window.open(whatsappUrl, '_blank');
                if (!whatsappWindow || whatsappWindow.closed || typeof whatsappWindow.closed === 'undefined') {
                    throw new Error('WhatsApp window failed to open');
                }
            } catch (error) {
                console.error('Error opening WhatsApp:', error);
                whatsappLink.href = whatsappUrl;
                whatsappLink.textContent = whatsappUrl;
                whatsappLinkContainer.style.display = 'block';
            }
        });
    });
</script>
